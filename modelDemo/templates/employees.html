<!DOCTYPE html>
{% load static%}
<html>
    <head>
        <title>Firts model</title>
        <link rel='stylesheet' href='{% static "css/css.css" %}'/>
    </head>
    <body>
        <h1>Model in ACTION!!!!</h1>
        {% if empregados %}
        <table class='isae'>
            <thead>
                <th>Primeiro Nome</th>
                <th>Ultimo Nome</th>
                <th>Salario</th>
                <th>Email</th>
            </thead>
            {% for emp in empregados %}
            <tr>
                <td>{{emp.firstName}}</td>
                <td>{{emp.lastName}}</td>
                <td>{{emp.salary}}</td>
                <td>{{emp.email}}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p> Nenhum valor na tabela </p>
        {% endif %}
    </body>
</html>
