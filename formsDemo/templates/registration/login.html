<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN</title>
    </head>
    <body>
        <h1>LOGIN FORM</h1>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" name="" submit="Submit">
        </form>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </body>
</html>
